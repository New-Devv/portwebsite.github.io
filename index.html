<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="search">
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamberger">
                    <a href="#">
                        <div class="bar">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="vignette"></div>
        <img src="pic/background.png" data-speedx = "0.001" data-speedy = "0.001" class="parallax bg">
        <img src="pic/plat1.png" data-speedx = "0.001" data-speedy = "0.025" class="parallax plat1">
        <img src="pic/plat2.png" data-speedx = "0.02" data-speedy = "0.025" class="parallax plat2">
        <img src="pic/higherGround.png" data-speedx = "0.02" data-speedy = "0.025" class="parallax high1">
        <img src="pic/higherGround1.png" data-speedx = "0.03" data-speedy = "0.025" class="parallax high2">
        <img src="pic/higherGround2.png" data-speedx = "0.032" data-speedy = "0.032" class="parallax high3">
        <img src="pic/higherGround1.png" data-speedx = "0.035" data-speedy = "0.035" class="parallax high4">
        <img src="pic/higherGround4.png" data-speedx = "0.026" data-speedy = "0.025" class="parallax high5">
        <img src="pic/player.png" data-speedx = "0.001" data-speedy = "0.015" class="parallax player">
        <img src="pic/me.png" data-speedx = "0.002" data-speedy = "0.002" class="parallax me">
        <div class="text parallax" data-speedx = "0.025" data-speedy = "0.025">
            <h1>Hello, My name is</h1>
            <h2>Shutipon</h2>
        </div>
        <img src="pic/ground.png" data-speedx = "0.01" data-speedy = "0.01" class="parallax ground">
        <img src="pic/ground1.png" data-speedx = "0.01" data-speedy = "0.01" class="parallax ground1">
        <img src="pic/ground2.png" data-speedx = "0.01" data-speedy = "0.01" class="parallax ground2">
        <img src="pic/meg1.png" data-speedx = "0.102" data-speedy = "0.102" class="parallax meg1">
        <img src="pic/meg2.png" data-speedx = "0.090" data-speedy = "0.020" class="parallax meg2">
        <img src="pic/meg3.png" data-speedx = "0.101" data-speedy = "0.100" class="parallax meg3">
        <img src="pic/meg4.png" data-speedx = "0.100" data-speedy = "0.050" class="parallax meg4">
    </main>

    <script src="js/app.js"></script>

</body>
</html>
